<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">


    <title>Tic Tac Toe</title>
</head>



<body>
    <h1 id="title">Tic-Tac-Toe</h1>

    <main>
        <section id="startBox" class="sidebar">
            <label for="player1_name">Player :</label>
            <input type="text" id="player1_name" maxlength="20" placeholder="Player " />

           
            <label for="columns">Columns:</label>
            <input type="number" id="columns" min="4" max="10" placeholder="4" />

           

            <label for="steps">Winn length: </label>
            <input type="number" id="steps" min="4" max="10" placeholder="4" />

            <button id="start" class="button_box">START</button>
        </section>


        <section id="field">
        </section>
        <section class="sidebar">
            <p id="player1" class="button_box">-</p>
            <p id="player2" class="button_box">-</p>
            <div id="turns">
                <p id="titleTurns">Number of turns</p>
                <p id="numberTurns">0</p>
            </div>
            <h2 id="status"></h2>
            <button id="playAgain" class="button_box">PLAY AGAIN</button>
            <button id="restart" class="button_box">RESTART</button>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/8622b4cd6e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
